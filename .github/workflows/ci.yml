name: GrokApp CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety detect-secrets

      - name: Run Bandit (Python security linter)
        run: |
          bandit -r . -x ./tests,./venv,./.venv -f json -o bandit-report.json || true
          bandit -r . -x ./tests,./venv,./.venv

      - name: Check for secrets
        run: |
          detect-secrets scan --all-files --exclude-files '\.git.*' --exclude-files 'node_modules.*' > secrets-report.json || true
          if grep -q '"is_secret": true' secrets-report.json 2>/dev/null; then
            echo "âš ï¸ Potential secrets detected!"
            cat secrets-report.json
            exit 1
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            secrets-report.json

  # ============================================
  # LINT & FORMAT
  # ============================================
  lint:
    name: ðŸ“ Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install ruff black isort mypy

      - name: Run Ruff (fast Python linter)
        run: ruff check . --output-format=github

      - name: Check Black formatting
        run: black --check --diff .

      - name: Check import sorting
        run: isort --check-only --diff .

      - name: Run type checking
        run: mypy . --ignore-missing-imports || true

  # ============================================
  # UNIT TESTS
  # ============================================
  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [security-scan, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install pytest pytest-cov pytest-asyncio requests

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html || echo "No tests found, skipping..."

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  # ============================================
  # HEALTH CHECK VALIDATION
  # ============================================
  health-check:
    name: ðŸ’“ Health Check Validation
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install requests

      - name: Validate health check module
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from monitoring.health_checks import HealthCheck
              hc = HealthCheck()
              print('âœ… HealthCheck module loads correctly')
          except Exception as e:
              print(f'âš ï¸ HealthCheck validation: {e}')
          "

      - name: Validate audit logger module
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from security.audit_logger import AuditLogger
              logger = AuditLogger()
              logger.log('CI_TEST', 'Pipeline validation', 'SUCCESS', severity='INFO')
              print('âœ… AuditLogger module loads correctly')
          except Exception as e:
              print(f'âš ï¸ AuditLogger validation: {e}')
          "

  # ============================================
  # BUILD & DEPLOY (Production only)
  # ============================================
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [health-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package
        run: |
          mkdir -p dist
          cp -r monitoring security backup *.py dist/ 2>/dev/null || true
          cp requirements.txt dist/ 2>/dev/null || echo "requests>=2.28.0" > dist/requirements.txt
          tar -czvf grokapp-${{ github.sha }}.tar.gz dist/

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: grokapp-${{ github.sha }}.tar.gz

      - name: Deployment notification
        run: |
          echo "ðŸš€ GrokApp deployment package created successfully!"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

  # ============================================
  # NOTIFICATION
  # ============================================
  notify:
    name: ðŸ“¢ Pipeline Notification
    runs-on: ubuntu-latest
    needs: [security-scan, lint, test, health-check]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## GrokApp CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
