# GrokApp Prometheus Configuration
# =================================
# Main Prometheus configuration for monitoring GrokApp services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    app: grokapp
    version: '1.0.0'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

# Rule files
rule_files:
  - "alert-rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # GrokAPI Service
  - job_name: 'grok_api'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: grok-api-primary

  # OrbitBridge WebSocket Server
  - job_name: 'orbit_bridge'
    static_configs:
      - targets: ['localhost:3001']
    metrics_path: /metrics
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: orbit-bridge-primary

  # JobMaster Scheduler
  - job_name: 'job_master'
    static_configs:
      - targets: ['localhost:5010']
    metrics_path: /metrics
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: job-master-primary

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # GrokApp Audit Logger Metrics
  - job_name: 'audit_logger'
    static_configs:
      - targets: ['localhost:9101']
    metrics_path: /metrics
    scrape_interval: 60s

  # Health Check Endpoint
  - job_name: 'health_checks'
    static_configs:
      - targets: ['localhost:9102']
    metrics_path: /health/metrics
    scrape_interval: 30s

